<html>
    <head>
        <title>CheckOff - Account Settings</title>
        <link rel="icon" href="check-mark.png" />
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <header  class="nav-bar">
            <div class="logo">
                <img src="check-mark.png" alt="Library Logo" style="width: 1.5em;height: auto;">
                <span>CheckOff</span>
            </div>

            <nav class="nav-links">
                <a href="index.html">Log Out</a> |
                <a href="library.html">Library</a>  |
                <a href="feed.html">Feed</a>
            </nav>

            <div class="account-settings">
                <strong>Account Settings</strong>
            </div>
        </header>

        <h1 style="text-align: center;">Account Settings</h1>

        <form class="setting-form">

            <fieldset>
                <legend><strong>Public Profile</strong></legend>
                
                <p>
                    <label>Username:</label><br>
                    <input type="text" id="targetUsername" value="Current Username">
                </p>

                <p>
                    <label>Profile Picture:</label><br>
                    <input type="file" accept="image/png, image/jpeg">
                </p>

                <p>
                    <label>Bio:</label><br>
                    <textarea rows="4" cols="50" style="resize: horizontal; overflow: auto;">Information on user...</textarea>
                </p>
            </fieldset>
            
            <br>

            <fieldset>
                <legend><strong>Security</strong></legend>
                
                <p>
                    <label>New Password:</label><br>
                    <input type="password" id="targetPassword" placeholder="Leave blank to keep current">
                </p>

                <p>
                    <label >Confirm New Password:</label><br>
                    <input type="password">
                </p>
            </fieldset>

            <br>

            <fieldset>
                <legend><strong>Library Preferences</strong></legend>
                
                <p><strong>Privacy:</strong></p>
                
                <input type="checkbox"checked>
                <label for="public-profile">Make my library visible to everyone</label><br>

                <input type="checkbox"checked>
                <label for="show-activity">Share my activity in the public feed</label>
                
            </fieldset>

            <br>

            <fieldset>
                <legend><strong>Danger Zone</strong></legend>
                
                <p>Once you delete your account, there is no going back.</p>
                <button type="button">Delete Account</button>
            </fieldset>

            <br>
            <hr>
            <br>

            <div>
                <a href="library.html">Cancel</a>
                <button type="submit">Save Changes</button>
            </div>

        </form>

        <footer style="text-align: center; padding-bottom: 15px;">
            <span>David Deskins</span> |
            <a href="https://github.com/HyperNebula/CS260-Startup/" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">Github Repository</a>
        </footer>

    </body>

    <script>
        const params = new URLSearchParams(window.location.search);

        const nameFromUrl = params.get('username');
        const passFromUrl = params.get('password');

        if (nameFromUrl) document.getElementById('targetUsername').value = nameFromUrl;
        if (passFromUrl) document.getElementById('targetPassword').value = passFromUrl;
    </script>

</html>
