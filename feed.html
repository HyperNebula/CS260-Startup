<html>
    <head>
        <title>CheckOff - Feed</title>
        <link rel="icon" href="check-mark.png" />
    </head>

    <body>

        <header>
            <div class="logo">
                <img src="check-mark.png" alt="Library Logo" style="width: 1.5em;height: auto;">
                <span>CheckOff</span>
            </div>

            <br>

            <nav>
                <a href="index.html">Login</a> |
                <strong>Library</strong> |
                <a href="feed.html">Feed</a> 
            </nav>

            <div class="account-settings">
                <a href="settings.html">Account Settings</a>
            </div>
        </header>
        
        <hr>

        <main>
            <h1>Activity</h1>

            <article>
                <header>
                    <img src="placeholder.png" alt="Profile Pic" width="30" height="30">
                    <strong>Sarah</strong> rated <strong>Inception</strong>
                    <time>2 hours ago</time>
                </header>
                
                <blockquote>
                    "MOVIE REVIEW"
                </blockquote>
                
                <p>Rating: ⭐⭐⭐⭐⭐</p>
                
                <footer>
                    <button type="button">Like</button>
                    <button type="button">Comment</button>
                </footer>
            </article>

            <br>

            <article>
                <header>
                    <img src="placeholder.png" alt="Profile Pic" width="30" height="30">
                    <strong>Mike</strong> just watched <strong>The Godfather</strong>
                    <time>4 hours ago</time>
                </header>
                
                <figure>
                    <img src="placeholder.png" alt="Movie Poster" width="100">
                </figure>

                <footer>
                    <button type="button">Like</button>
                    <button type="button">Add to my Watchlist</button>
                </footer>
            </article>

            <br>

            

        </main>

        
    </body>
</html>
